<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
    $(function() {
        $( "#id_start_date" ).datepicker({
      changeMonth: true,
      changeYear: true
    });

    $( "#id_end_date" ).datepicker({
      changeMonth: true,
      changeYear: true
    });
  
    });
    </script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


    {% load static %}
    <link rel="stylesheet" href="{% static "css/SEIRM.css" %}">
	<title>Project Page</title>
  </head>
  
  <body>
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
         <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
               <a class="navbar-brand" href="#">SEIRM</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
               <ul class="nav navbar-nav">
                  <li>
                     <a href="#">Project</a>
                  </li>
                  <li>
                     <a href="#">Team</a>
                  </li>
                  <li>
                     <a href="#">Employee</a>
                  </li>
               </ul>
            </div>
            <!-- /.navbar-collapse -->
         </div>
      </nav>
    <div class="container">
	<p>
	<form action="{% url 'addProject' %}" method="POST">
	<table>
	{% for field in form %}
	<tr><td>{{ field.label_tag }}</td><td>{{ field }}</td><td>{{ field.errors }}</td></tr>
	{% endfor %}
	</table>

	<input class="btn btn-lg btn-primary btn-block project " type="submit" value="Save" />
	{% csrf_token %}
	</form>
	</p>
	</div>
  </body>
</html>
