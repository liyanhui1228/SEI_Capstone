{{% extends 'SEI/base.html' %}
{% block title %}
<title>Modify Team</title>
{% endblock %}
{% block head %}{% endblock %}
{% block content %}
<div class="row">
   <div class="col-lg-6 col-lg-offset-3">
      <form class="form-group" action="{% url 'edit_team' team_id=id %}" method="post">
         {{form.as_p}}
         <input type="submit" class="btn btn-primary btn-lg" value="Save">
         {% csrf_token %}
      </form>
   </div>
</div>
{% endblock %}
{% block scripts %}
{% endblock %}
