{% extends 'SEI/base.html' %}
{% block title %}<title>Employee Allocation Overview</title>{% endblock %}
{% block head %}
    <!-- Flot Charts JavaScript -->
    <!--[if lte IE 8]><script src="js/excanvas.min.js"></script><![endif]-->
          {% load static %}
    <script src="{% static "js/plugins/flot/jquery.flot.js" %}"></script>
    <script src="{% static "js/plugins/flot/jquery.flot.tooltip.min.js" %}"></script>
    <script src="{% static "js/plugins/flot/jquery.flot.resize.js" %}"></script>
    <script src="{% static "js/plugins/flot/jquery.flot.pie.js" %}"></script>
    <script src="{% static "js/plugins/flot/flot-data.js" %}"></script>
{% endblock %}

{% block content %}

                <div class="row">
           <div id="custom-search-input">
                            <div class="input-group col-md-12">

                                <span class="input-group-btn">
                                    <button id="search_btn" class="btn btn-danger" type="button">
                                        <span class=" glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
    </div>
    <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Employee <small>Anna Mormont</small>
                        </h1>
                        <!-- <ol class="breadcrumb">

                        </ol> -->
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6">
                        <div class="panel panel-yellow">

                                <h3 class="panel-title"><i class="fa fa-long-arrow-right"></i>Current Month Summary</h3>
                            </div>

                    </div>

                        </div>
                    </div>

                                <div id="morris-bar-chart"></div>
                                <div class="text-right">
                                    <a href="#">View Details <i class="fa fa-arrow-circle-right"></i></a>
                                </div>

                        </div>
                    </div> -->
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-green">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-bar-chart-o"></i>Resource Allocation</h3>
                            </div>
                            <div class="panel-body">
                                <div id="morris-area-chart"></div>
